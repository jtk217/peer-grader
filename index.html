<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Eval</title>

        <link rel="shortcut icon" href="img/favicon.ico">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/animations.css">
        <link rel="stylesheet" href="css/signin.css">

        <script src="lib/angular-1.3.1/angular.js"></script>
    </head>

    <body class="slideDown">

        <div class="image">
            <img id="logo" src="img/eval-logo.png" alt="eval logo" class="pull-top"/>
        </div>

        <div class="total">
            <div class="welcome">
                <h1>Welcome to Eval.</h1>
                <p class="instructions">Sign in to get started</p>
            </div>

            <form name="signin" id="signin" class="form-horizontal" role="form">
                <div class="form-group box">
                    <input type="text" name="userName" id="userName" class="form-control" placeholder="User Name" autofocus>
                </div>

                <div class="form-group box">
                    <input id="password" type="password" name="password" class="form-control" placeholder="Password">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>

            <div id="incorrect" class="alert alert-danger" role="alert">Incorrect user name and password combination. Please try again.</div>
            <div class="image" id="loader-div">
                <img id="loader" src="img/loader.GIF" alt="loader"/>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="js/signin.js"></script>
    </body>
</html>
